<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript" src="../flyingon/js/flyingon.js"></script>
    
    <script type="text/javascript">
    
        //指定引入资源初始路径
        flyingon.include_path('../');
      
    </script>
    
    <script type="text/javascript" src="../flyingon/js/flyingon.ui.js"></script>
    
    <script type="text/javascript">
        
        
    
        flyingon.layout('flyingon-Panel', {
   
            type: 'dock',
            spacingX: 10,    
            spacingY: 10,

            //子布局
            sublayouts: [
                {
                    length: 3,
                    width: 300,
                    height: 'auto',

                    layout: {

                        type: 'line',

                        //子项
                        subitems: {

                            margin: 10,
                            
                            each: ['switch', 'index % 5', {

                                1: {

                                },

                                2: {

                                }
                            }]
                        }
                    }
                },

                {
                    length: 0.5,
                    width: 300,
                    
                    layout: {

                        type: 'dock'
                    }
                },

                {
                    length: 0.5,
                    width: 300,

                    layout: {

                        type: 'dock'
                    }
                },

                {
                    length: 1,
                    width: 300,

                    layout: {

                        type: 'dock'
                    }
                }
            ],

            //自适应布局
            adaptation: {

                'width > 10000': {

                    type: 'table',

                    subitem: {

                    }
                },

                'width > 5000': {

                    type: 'grid',

                    subitem: {

                    }
                }
            }

        });
        
        flyingon.layout('flyingon-Panel', {
           
            type: 'line',
            spacingX: 10,
            spacingY: 10,
            alignY: 'middle',
            vertical: true
        });
        
        
        var container = new flyingon.Panel(),
            dom = container.dom,
            controls = [];
        
        for (var i = 0; i < 100; i++)
        {
            var control = new flyingon.Control(),
                style = control.dom.style;
            
            style.border = '1px solid black';
            dom.appendChild(control.dom);
            
            controls.push(control);
        }
        
        document.body.appendChild(dom);
        
        flyingon.findLayout('flyingon-Panel').init(container, { left: 0, top: 0, width: 1000, height: 200 }, controls);
        
      
    </script>

</body>
</html>
